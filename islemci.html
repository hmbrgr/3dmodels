<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full-Screen Model Viewer</title>
  <!-- model-viewer komponenti -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* Tam ekran düzeni */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #010035;
    }
    /* Yükleyici overlay */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #010035;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    /* Spinner animasyonu */
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    /* model-viewer tam kaplama */
    model-viewer {
      width: 100%;
      height: 100%;
      --background-color: transparent;
    }
  </style>
</head>
<body>
  <!-- Yükleme animasyonu -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- 3D modeli görüntüleyen eleman -->
  <model-viewer
    src="model/islemci.glb"
    alt="3D Model"
    camera-controls
    auto-rotate
    environment-image="neutral"
    exposure="1"
    shadow-intensity="1"
    shadow-softness="0.5"
    ar
    ar-scale="auto"
    interaction-prompt="auto"
    loading="eager">
  </model-viewer>

  <script>
    const modelViewer = document.querySelector('model-viewer');
    const loader = document.getElementById('loader');
    // Kamera açısını ayarla
    modelViewer.cameraOrbit = '0deg 75deg 2m';
    // Model tamamen yüklendiğinde yükleyiciyi gizle
    modelViewer.addEventListener('progress', event => {
      if (event.detail.totalProgress === 1) loader.style.display = 'none';
    });
  </script>
</body>
</html>
