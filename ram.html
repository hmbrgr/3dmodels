<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Full-Screen Model Viewer</title>
  <!-- model-viewer komponenti -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <!-- Yükleme animasyonu -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- 3D modeli görüntüleyen eleman -->
  <model-viewer
    src="model/ram.glb"
    alt="3D Model"
    camera-controls
    auto-rotate
    environment-image="neutral"
    exposure="1"
    shadow-intensity="1"
    shadow-softness="0.5"
    ar
    ar-scale="auto"
    interaction-prompt="auto"
    loading="eager">
  </model-viewer>

  <script>
    const modelViewer = document.querySelector('model-viewer');
    const loader = document.getElementById('loader');
    // Kamera açısını ayarla
    modelViewer.cameraOrbit = '0deg 75deg 2m';
    // Model tamamen yüklendiğinde yükleyiciyi gizle
    modelViewer.addEventListener('progress', event => {
      if (event.detail.totalProgress === 1) loader.style.display = 'none';
    });
  </script>
</body>
</html>
